<div style="width: 100%;">
    <img src="./../assets/img/julien-lanoy-2pSTzxjwmRI-unsplash.jpg" alt="Photo by Julien Lanoy on Unsplash"
        width="100%" title="Photo by Julien Lanoy on Unsplash">
</div>
<!-- Seccion de Promos -->
<section class="sale w-100" style="height: 700px; max-height: 700px;">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 class="pb-2">Nuestras ofertas...</h3>
                <ngb-carousel *ngIf="event_list" style="background: #000;">
                    <ng-template ngbSlide *ngFor="let event of current_events">
                        <div style="max-height: 600px; height: 600px; text-align: center; align-items: center;">
                            <img [src]="event.img" alt="Random slide" width="100%" style="opacity: 0.3;">
                        </div>
                        <div class="carousel-caption">
                            <h3>{{ event.eventLocation }}</h3>
                            <p [innerText]="event.eventDescription"></p>
                        </div>
                    </ng-template>
                </ngb-carousel>
            </div>
        </div>
    </div>
</section>

<!-- Descubre-->
<section class="" style="width: 100%">
    <h3>Descrube nuestros productos</h3>
    <div class="container-products">
        <div *ngFor="let product of listProducts" class="product">
            <p style="text-align: right;"><span class="title-product">{{product.title}}</span></p>
            <div style="text-align: center;">
                <div style="border-radius: 50%; height: 250px; width: 250px;">
                    <img [src]="product.img" height="100%" width="100%" alt="" style="border-radius: 50%;">
                </div>
            </div>
            <!-- <p>Calificación: {{product.rating}}</p> -->
            <ng-template #t let-fill="fill">
                <span class="star" [class.full]="fill === 100">
                  <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
                </span>
              </ng-template>
              
              <ngb-rating [(rate)]="product.rating" [starTemplate]="t" [readonly]="true" max="5"></ngb-rating>
            <p>{{product.description}}</p>
            <p>{{product.price}}</p>
            <button class="btn-product"><i class="fa fa-shopping-cart" aria-hidden="true"></i>  Agregar al carrito</button>
        </div>
    </div>
</section>

<!-- Logos de Marcas-->
<section class="mr-1 ml-1 pb-3">
    <h3>Provedores</h3>
    <div class="row mr-3 ml-3">
        <div class="row mr-3 ml-3" style="width: 150px;" *ngFor="let logo of logoProviders">
            <img [src]="logo.img" alt="" width="100%">
        </div>
    </div>
</section>
<!-- Blog-->
<section style="background: #ececec;" class="p-3">
    <h3>Blog</h3>
    <div class="card-group">
        <div class="card" *ngFor="let blog of listBlog">
            <img [src]="blog.img" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text"><small class="text-muted">{{blog.date}}</small></p>
                <h5 class="card-title">{{blog.title}}</h5>
                <p class="card-text">{{blog.description}}... <a href="#">ver más</a></p>

            </div>
        </div>
    </div>
</section>
